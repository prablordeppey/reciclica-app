<ion-content>

  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Reciclica</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <form [formGroup]="form">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
          </ion-item>
          <app-error-message message="Email is mandatory" error="required" [field]="form.get('email')"></app-error-message>
          <app-error-message message="Email is invalid" error="email" [field]="form.get('email')"></app-error-message>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
          </ion-item>
          <app-error-message message="Password is mandatory" error="required" [field]="form.get('password')"></app-error-message>

          <ion-button color="dark" fill="clear" size="full" [disabled]="!form.get('email')?.valid">Forgot email/password</ion-button>
          <ion-button (click)="login()" color="success" size="full" [disabled]="!form.valid">LOGIN</ion-button>
          <ion-button (click)="register()" color="success" fill="clear" size="full">Register</ion-button>
        </form>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
